<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Free online QR Code Generator. Create and download custom QR codes instantly.">
    <meta name="author" content="Harikiran">

    <title>Free QR Generator</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 6vw;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }

        textarea {
            width: 70%;
            max-width: 400px;
            height: 70px;
            resize: none;
            font-size: 1rem;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            align-content: center;
        }

        input[type="submit"] {
            width: 90%;
            max-width: 250px;
            padding: 10px;
            font-size: 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: white;
            color: black;
            font-weight: bold;
            transition: background-color 0.8s;
            margin-bottom: 15px;
        }

        button {
            width: 50%;
            max-width: 150px;
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: rgb(85, 62, 201);
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin-bottom: 15px;
        }

        input[type="submit"]:hover {
            background-color: #f9a71b;
            color: white;
        }

        a {
            color: white;
            font-size: 15px;
            text-decoration: none;
            border: 2px dashed white;
            padding: 5px;
            transition: background-color 0.8s;
        }

        a:hover {
            background-color: #f9a71b;
            color: white;
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>

<body>

    <h2>QR GENERATOR</h2>
    <img src="" id="qr" />
    <button id="downloadBtn" onclick="downloadQr()">Download QR</button>
    <textarea id="textqr" placeholder="Enter Your URL/Text"></textarea>
    <input type="submit" value="Generate QR" onclick="genQr()" />

    <h6><a href="https://harikiranap.netlify.app/"> Developed By HARIKIRAN</a></h6>

    <script type="text/javascript">
        function genQr() {
            var text = document.getElementById("textqr").value.trim();
            var qrimg = document.getElementById("qr");
            var downloadBtn = document.getElementById("downloadBtn");

            if (text === "") {
                alert("Please enter some text or URL.");
                return;
            }

            var api = "https://quickchart.io/qr?caption=BY HK&text=" + encodeURIComponent(text);
            qrimg.crossOrigin = "anonymous";
            qrimg.src = api;

            qrimg.onload = function () {
                downloadBtn.style.display = "block";
            };
        }



        function downloadQr() {
            var qrimg = document.getElementById("qr");
            var canvas = document.createElement("canvas");
            var ctx = canvas.getContext("2d");

            // Set canvas size same as image
            canvas.width = qrimg.naturalWidth;
            canvas.height = qrimg.naturalHeight;

            // Draw image on canvas
            ctx.drawImage(qrimg, 0, 0);

            // Create download link from canvas
            var link = document.createElement("a");
            link.download = "qr-code-HK.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>


</body>

</html>
